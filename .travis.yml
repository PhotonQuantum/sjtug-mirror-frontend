language: node_js
node_js:
- node
cache: yarn
env:
- CXX=g++-5
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - zip
install:
- npm i -g yarn && yarn
script:
- yarn build
before_deploy:
- zip -r dists.zip dist/
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dists.zip
  on:
    repo: sjtug/sjtug-mirror-frontend
    branch: v2
